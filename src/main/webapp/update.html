<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student Record System</title>
<style type="text/css">
	.user
	{
		border:5px solid;
		font-size:25px;
		padding:50px;
		width:700px;
		margin:auto;
		height:300px;
		background-color:#fa8072;
	}
	body{
		padding:250px
	}
</style>
</head>
<body>
	<div class="user">
		<form action="update" method="post">
			<table >
				<tr>
					<th>Update User Record System</th>
				</tr>
				<tr>
					<td>Name:</td>
					<td><input type="text" name="userName"></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="email" name="emailId"></td>
				</tr>
				<tr>
					<td>Address:</td>
					<td><input type="text" name="address"></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="password" name="password"></td>
				</tr>
				<tr>
					<td><input type="submit" value="submit"></td>
					<td><input type="reset" value="reset"></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
